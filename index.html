<html>

<head>
  <meta charset="UTF-8">

<body>
  <h1>Daftar Data setok</h1>



  <table class="table" id="daftar-penjual">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama barang/hari tanggal tahu </th>
        <th scope="col">Harga</th>
        <th scope="col">jumlah</th>
        <th scope="col">total</th>
        
        <th scope="col"> ubah stok</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-center">
  <img src="loader.gif" style="width: 15em; display: block" id="loader">
  </div>

<div class="d-flex justify-content-center">
  <button onclick="location.href='forum-data-penjual.html'" style="background-color: blue; color: white; border-radius: 10px;">Tambah setok</button>
</div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilDaftarPenjual, formatAngka, hapusPenjual } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-penjual > tbody");
      let daftarPenjual = await ambilDaftarPenjual();
      let nomor = 1;



      daftarPenjual.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.alamat + '</td>' + '<td>' + data.gmail + '</td>' +
          '<td>' + data.noTlpn + '</td>' + '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hapus').click(async function() {
        await hapusPenjual($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-penjual.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
  </script>
  
   <footer class="py-3 bg-dark-subtle mt-auto">

      </ul>

</body>

<html>
<head>
    <title>setok opname</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
             
   
    </style>
</head>
<body>
    <h1>setok opname</h1>
    <form id="form-kasir">
        <label>Nama Barang:</label>
        <input type="text" id="nama-barang" />
        <br />
        <label>Harga:</label>
        <input type="number" id="harga" />
        <br />
        <label>Jumlah:</label>
        <input type="number" id="jumlah" />
        <br />
        <button type="button" onclick="tambahBarang()">Tambah Barang</button>
    </form>
    <table id="tabel-kasir">
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="body-tabel">
        </tbody>
    </table>
    <p>Total Bayar: <span id="total-bayar">0</span></p>

    <script>
        let totalBayar = 0;
        function tambahBarang() {
            const namaBarang = document.getElementById('nama-barang').value;
            const harga = parseInt(document.getElementById('harga').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const total = harga * jumlah;
            totalBayar += total;

            const tabelBody = document.getElementById('body-tabel');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${namaBarang}</td>
                <td>${harga}</td>
                <td>${jumlah}</td>
                <td>${total}</td>
            `;
            tabelBody.appendChild(row);

            document.getElementById('total-bayar').innerText = totalBayar;
            document.getElementById('form-kasir').reset();

        }
    </script>
</body>
